<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Display List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        h2 {
            background-color: #333;
            color: #fff;
            padding: 10px;
        }

        a {
            display: inline-block;
            text-decoration: none;
            color: #333;
            padding: 10px;
            margin: 5px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        a:hover {
            background-color: #333;
            color: #fff;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f0f0f0;
        }

        tr:hover {
            background-color: #f0f0f0;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
<h2>Display List</h2>
<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Firm</th>
        <th>Cost</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="display : ${displays}">
        <td th:text="${display.name}"></td>
        <td th:text="${display.firm}"></td>
        <td th:text="${display.cost}"></td>
        <td><a th:href="@{/displays/edit/{id}(id=${display.id})}">Edit</a></td>
        <td><a th:href="@{/displays/delete/{id}(id=${display.id})}">Delete</a></td>
    </tr>
    </tbody>
</table>
<a href="/displays/new">Add Display</a>
</body>
</html>
